<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="custom-select" style="display: none">
                <label style="font-size: 2em;font-weight: bold">Select your character:</label>
                <form>
                    <input type="radio" value="images/char-boy.png"><img src="images/char-boy.png">
                    <input type="radio" value="images/char-cat-girl.png"><img src="images/char-cat-girl.png">
                    <input type="radio" value="images/char-horn-girl.png"><img src="images/char-horn-girl.png">
                    <input type="radio" value="images/char-pink-girl.png"><img src="images/char-pink-girl.png">
                    <input type="radio" value="images/char-princess-girl.png"><img src="images/char-princess-girl.png">
                </form>
         </div>
         <div class="player-score">
            <label style="font-size: 2em;font-weight: bold">Your score:</label>
            <p id="score" style="font-size: 1.1em;font-weight: 900">0</p>
            <label  style="font-size: 2em;font-weight: bold">Time:</label>
            <p id="time" style="font-size: 1.1em;font-weight: 900"> </p>
         </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
